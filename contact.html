<html>
  <head>
    <title>Contact : Ahmad Yusril</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  </head>
<body>
  <nav>
    <div class="nav-left">
        <ul>
            <li>
                <img src="image/logo.png" alt="logo" />
            </li>
            <li class="item-collapse">
                <a href="index.html">Home</a>
            </li>
            <li class="item-collapse">
                <a href="blog.html">My Project</a>
            </li>
            <li class="item-collapse">
                <a href="testimonial.html">Testimonials</a>
            </li>
        </ul>
    </div>
    <div class="nav-right item-collapse">
        <a href="contact.html">Contact</a>
    </div>
    <div class="nav-right" id="barsmenu">
        <button 
            style="background-color: transparent; border: none; cursor: pointer;"
            onclick="openHamburger()"
        >
         <i class="fa-2x fa-solid fa-bars">
         </i>
        </button>
    </div>
</nav>

<div class="hamburger-nav-container" id="hamburger-nav-container">
    <a href="index.html">Home</a>
    <a href="blog.html">My Project</a>
    <a href="contact.html" class="hamburger-active">Contact</a>
    <a href="testimonial.html">My Testimonial</a>
</div>
  
  <form>
    <div>
      <label for="input-name">Name</label>
      <input height="500" type="text" id="input-name" required />
      </div>

    <div>
      <label for="input-email">Email</label>
      <input type="email" id="input-email" required />
    </div>

    <div>
      <label for="input-phone">Phone Number</label>
      <input type="number" id="input-phone" />
    </div>

    <div>
      <label for="input-subject">Subject</label>
      <select id="input-subject">
        <option value="" hidden>Select</option>
        <option>Frontend</option>
        <option>Backend</option>
        <option>Fullstack</option>
      </select>
    </div>

    <div>
      <label for="input-message">Your Message</label>
      <textarea rows="5" cols="10" id="input-message"></textarea>
    </div>

    <div>
      <button type="button" onclick="submitData()">Submit</button>
    </div>
  </form>
  <script src="js/contact.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
